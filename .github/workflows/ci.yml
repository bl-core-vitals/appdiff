name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.1

      - name: Build
        run: go build -v ./...
      
      - name: list the files
        run: ls

      - name: check for pwd
        run: pwd

      - name: Archive appdiff binary
        uses: actions/upload-artifact@v3
        with:
          name: linux-appdiff
          path: ./../appdiff